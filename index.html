<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Task 1 - Landing page</title>
</head>
<body>
  <div class="container">
    <div class="site">
      <h1 class="site-name">Sweets</h1>
    </div>
    <div class="nav">
      <li>Product</li>
      <li>Contact us</li>
      <li><i class="fa-solid fa-cart-plus"></i></li>
    </div>
  </div>
  <div class="content">
    <div class="matter">
      <p class="fav">Pick Your Favorite</p>
      <h1 class="sweet">Sweet Donuts</h1>
      <div class="para">
        <p>A massive selection of delectable donuts, ice cream, and cakes</p>
      </div>
      <button>Order Now</button>

      <div class="products">
        <div class="boxs">
          <img src="choco.webp" alt="">
          <p class="name">Choco Bomb &nbsp;&nbsp;&nbsp;&nbsp;</p>
          <p class="price">$27.8</p>
          <button><i class="fa-solid fa-plus"></i>Cart</button>
        </div>
        <div class="boxs">
          <img src="straw.png" alt="">
          <p class="name">Strawberry Frosted</p>
          <p class="price">$27.8</p>
          <button><i class="fa-solid fa-plus"></i>Cart</button>
        </div>
        <div class="boxs">
          <img src="white.png" alt="">
          <p class="name">White Chocolate</p>
          <p class="price">$27.8</p>
          <button><i class="fa-solid fa-plus"></i>Cart</button>
        </div>
      </div>
    </div>
    <div class="img">
      <img src="donut.png" alt="">
    </div>
  </div>
</body>
</html>
